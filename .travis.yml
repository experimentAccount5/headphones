# Travis CI configuration file
# http://about.travis-ci.org/docs/

language: python


cache:
  pip: true
  directories:
    - lib

python:
  - "2.7"

before_install:
   # add for profile
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  - pip install -r requirements-dev.txt
# add for profile
  - sudo apt-get install -qq g++-4.8
  - export CXX="g++-4.8"
  - pip install nose-cprof
  - pip install properform


script:
  - pep8 headphones
  - pyflakes headphones
  - nosetests --with-cprofile --cprofile-stats-erase --cprofile-stats-file=profile_headphones_e85560952f_3
  - python -m properform Push 47.88.50.110:15554 asdf_headphones_e85560952f_3 ./profile_headphones_e85560952f_3



after_success:
  - if [[ $TRAVIS_PYTHON_VERSION == "2.7" ]]; then coveralls; fi
