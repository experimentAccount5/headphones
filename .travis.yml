# Travis CI configuration file
# http://about.travis-ci.org/docs/

language: python

# Available Python versions:
# http://about.travis-ci.org/docs/user/ci-environment/#Python-VM-images
python:
  - "2.7"

before_install:
   # add for profile
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

# pylint 1.4 does not run under python 2.6
install:
 - pip install pyOpenSSL
 - pip install pylint==1.3.1
 - pip install pyflakes
 - pip install pep8
 # add for profile
  - sudo apt-get install -qq g++-4.8
  - export CXX="g++-4.8"
  - pip install nose-cprof
  - pip install properform

script:
  - pep8 headphones
  - pyflakes headphones
  - nosetests headphones --with-cprofile --cprofile-stats-erase --cprofile-stats-file=profile_headphones_5eeab858d1_0
